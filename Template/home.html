<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table{
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
        }
        .center{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    {% block content %}
        <form action="register" autocomplete="off" method="post">
            {% csrf_token %}
            <table class="center">
                <tr>
                    <th colspan="2">
                        <center><h3>Registration</h3></center><hr>
                    </th>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" name="uname">
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="upswd">
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>
                        <input type="text" name="uadd">
                    </td>
                </tr>
                <tr>
                    <th>Mail_Id</th>
                    <td>
                        <input type="email" name="umail">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" VALUE="Submit"></center>
                    </td>
                </tr>
            </table>
        </form>
    {% endblock %}
</body>
</html>
