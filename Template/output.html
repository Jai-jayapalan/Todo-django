<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OutPut</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th{
            text-align:right;
        }
        th, td{
            padding: 10px;
        }
        .center{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    {% block content %}
        <table>
            <tr>
                <th colspan="2">
                    <center>View details</center>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{Name}}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>{{Password}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{Address}}</td>
            </tr>
            <tr>
                <th>Email_ID</th>
                <td>{{Mail}}</td>
            </tr>
        </table>
    {% endblock %}
</body>
</html>
