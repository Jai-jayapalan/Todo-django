<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE DATA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        body{
            margin-left:400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-1 col-md-5">
            <form action="/updateData/{{data.id}}" method="post" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Update Data</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="{{data.Name}}" name="u_name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" value="{{data.Age}}" name="u_age">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" value="{{data.Address}}" name="u_add">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="number" class="form-control" value="{{data.Contact}}" name="u_phone">
            </div>
            <div class="form-group">
                <label>Mail</label>
                <input type="email" class="form-control" value="{{data.Mail}}" name="u_mail">
            </div>
            <div class="form-group pull-right d-grid gap-2 ">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
