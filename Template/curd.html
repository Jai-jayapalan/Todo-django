<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CURD operations</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        body{
            margin-left:400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-1 col-md-5">
            <form action="addData" method="post" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="u_name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name="u_age">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="u_add">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="number" class="form-control" name="u_phone">
            </div>
            <div class="form-group">
                <label>Mail</label>
                <input type="email" class="form-control" name="u_mail">
            </div>
            <div class="form-group pull-right">
                <input type="submit" class="btn btn-primary" value="Register">
                <input type="reset" class="btn btn-danger" value="Clear">
            </div>
            </form>
        </div>
        <div class="col-md-6">
            {% if datas %}
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                {% for data in datas %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.Name}}</td>
                        <td>{{data.Age}}</td>
                        <td>{{data.Address}}</td>
                        <td>{{data.Contact}}</td>
                        <td>{{data.Mail}}</td>
                        <td>
                            <a class="btn btn-success" href="updateData/{{data.id}}">Update</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
